seed: 42
model_name: "test_model_4d"
epochs: 15
batch_size: 128
num_classes: 10
do_augment:
  - 'RandomRotation'
loss_function: "CrossEntropyLoss"
optimizer: "SGD"
learning_rate: 0.01
lr_scheduler: "MultiStepLR"
lr_scheduler_args:
  milestones:
    - 6
    - 8
    - 9
  gamma: 0.1
train_args:
  shuffle: True
  num_workers: 2
  prefetch_factor: 1
test_args:
  shuffle: True
  num_workers: 2
  prefetch_factor: 1
normalization: 'none'
callbacks:
  - 'logging'
metrics:
  - "accuracy"
logger: "neptune"
logger_init_params:
  project_name: "ankithaldar/EVAPhase01"
  assignment: "Assignment 4"
